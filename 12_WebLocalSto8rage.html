<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Local Storage</title>
  </head>
  <body>
    <h2>Local Storage</h2>
    <script>
      console.log(window.location.href);
      window.localStorage.setItem("Name", "Pratiksha Jaybhaye");
      window.localStorage.setItem("City", "Navi Mumbai");
      window.localStorage.setItem("PinCode", "400706");
      window.localStorage.setItem("District", "Thane");
      window.localStorage.removeItem("City");
    </script>
  </body>
</html>
